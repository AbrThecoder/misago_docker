version: '3.0'
services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    networks:
      - misago
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ENABLE_IPV6=true
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - misago-media:/misago/media
      - misago-static:/misago/static
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./config/vhost.d:/etc/nginx/vhost.d:z
      - ./logs/nginx:/var/log/nginx:z

  nginx-lets-encrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    networks:
      - misago
    depends_on:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/vhost.d:/etc/nginx/vhost.d:z

  postgres:
    image: postgres:10
    restart: unless-stopped
    networks:
      - misago
    env_file:
      - ./config/postgres.env
    volumes:
      - misago-database:/var/lib/postgresql/data

  redis:
    image: redis:5
    restart: unless-stopped
    networks:
      - misago
    volumes:
      - misago-redis:/data

  misago:
    build: misago
    restart: unless-stopped
    networks:
      misago:
        aliases:
          - misago
    environment:
      - POSTGRES_HOST=postgres
      - VIRTUAL_PROTO=uwsgi
    env_file:
      - ./config/misago.env
      - ./config/postgres.env
    depends_on:
      - nginx-lets-encrypt
      - postgres
      - redis
    volumes:
      - misago-media:/misago/media
      - misago-static:/misago/static
      - ./misago/avatargallery:/misago/avatargallery:ro
      - ./misago/theme:/misago/theme:ro
      - ./backups:/misago/backups:Z
      - ./logs:/misago/logs:z

networks:
  misago:

volumes:
  certs:
  html:
  misago-database:
  misago-media:
  misago-redis:
  misago-static: