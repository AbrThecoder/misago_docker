version: '3.0'
services:

  postgres:
    image: postgres:10
    restart: unless-stopped
    networks:
      - misago
    env_file:
      - ./config/postgres.env
    volumes:
      - misago-database:/var/lib/postgresql/data

  redis:
    image: redis:5
    restart: unless-stopped
    networks:
      - misago
    volumes:
      - misago-redis:/data

  misago:
    build: misago
    restart: unless-stopped
    networks:
      misago:
        aliases:
          - misago
    environment:
      - POSTGRES_HOST=postgres
      - VIRTUAL_PROTO=uwsgi
    env_file:
      - ./config/misago.env
      - ./config/postgres.env
    depends_on:
      - postgres
      - redis
    volumes:
      - misago-media:/misago/media
      - misago-static:/misago/static
      - ./misago/avatargallery:/misago/avatargallery:ro
      - ./misago/theme:/misago/theme:ro
      - ./backups:/misago/backups:Z
      - ./logs:/misago/logs:z

networks:
  misago:

volumes:
  nginx-certs:
  nginx-html:
  misago-database:
  misago-media:
  misago-redis:
  misago-static: